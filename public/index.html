<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='./style.css'></link>
    <script src='./bundle.js' defer></script>
  </head>
  <body>
    <header>
      header
    </header>
    <div id='mapAndSidebar'>
        <div id='map'></div>
        <div class="container wrap">
            <div class="hotel">
              Hotel
              <select name="hotel" id="selectHotel">
                  <option class= 'placeholder' value="placeholder"></option>
              </select>
              Things to do
              <select name="toDo" id="selectToDo">
                  <option class= 'placeholder' value="placeholder"></option>
              </select>
              Restaurant
              <select name="restaurant" id="selectRestaurant">
                  <option class= 'placeholder' value="placeholder"></option>
              </select>
            </div>
            <div class="itinerary"> Itinerary
              <select name="itinerary" id="selectItinerary">
                <option class= 'placeholder' value="placeholder"></option>
              </select>
            </div>
        </div>
    </div>
  </body>
</html>
